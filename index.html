<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bianca Turns 18!!!</title>
<link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #fff5f0;
  background-image: url('boho.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

h1 {
  font-family: 'Brush Script MT', cursive;
  font-size: 60px;
  font-weight: bold;
  color: #b66a50;
  margin: 0 0 20px 0;
  text-align: center;
}

#biancaPhoto {
  width: 250px;
  height: 250px;
  border-radius: 25px;
  object-fit: cover;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card {
  background: #ffffffcc;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  max-width: 400px;
  width: 90%;
  text-align: center;
  position: relative;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.card.hidden { display: none; }

input {
  width: 90%;
  padding: 14px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  margin-bottom: 20px;
  text-align: center;
  outline: none;
  background: linear-gradient(145deg, #ffe0e0, #f7d1ba);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
}

input::placeholder {
  color: #b66a50;
  font-weight: 500;
}

input:focus {
  transform: scale(1.02);
  box-shadow: 0 6px 12px rgba(182,106,80,0.3);
}

button {
  background-color: #d8a48f;
  color: white;
  font-size: 18px;
  width: 45%;
  padding: 12px 0;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px 2.5%;
  transition: 0.2s;
}

button:hover { background-color: #b66a50; transform: scale(1.05); }
button:active { transform: scale(0.95); }

.message {
  margin-top: 10px;
  font-weight: bold;
  min-height: 24px;
}

@media (max-width: 500px) {
  h1 { font-size: 45px; }
  .card { padding: 20px; }
  button { font-size: 16px; padding: 10px 0; }
  #biancaPhoto { width: 200px; height: 200px; }
}
</style>
</head>
<body>

<h1>Bianca Turns 18!!!</h1>
<img src="byanka.jpg" alt="Bianca" id="biancaPhoto">

<div class="card" id="intro">
  <input type="text" id="guestName" placeholder="Enter your name 🌸">
  <button onclick="goToQuestion()">Next</button>
  <p class="message" id="introMessage"></p>
</div>

<div class="card hidden" id="questionCard">
  <p style="font-size: 20px; font-weight: 600;">Can you be one of my 18th Roses?</p>
  <div style="display: flex; justify-content: center;">
    <button onclick="submitAnswer('Yes 💖 (Roses)')">Yes 💖 (Roses)</button>
    <button onclick="submitAnswer('No 😢 (Roses)')">No 😢 (Roses)</button>
  </div>
  <p class="message" id="rsvpMessage"></p>
</div>


<script>
const intro = document.getElementById("intro");
const questionCard = document.getElementById("questionCard");
const guestName = document.getElementById("guestName");
const introMessage = document.getElementById("introMessage");
const rsvpMessage = document.getElementById("rsvpMessage");
const scriptURL = "https://script.google.com/macros/s/AKfycbzqKlrTPeqd5NFex66L6MJCUrkRMAS5yAsrc88DwMPQROpD27pSbNiXbpcWDknYy34N/exec";

guestName.addEventListener("keypress", e => { if(e.key === "Enter") goToQuestion(); });

function goToQuestion() {
  if(guestName.value.trim() === "") {
    introMessage.textContent = "Please enter your name first!";
    introMessage.style.color = "red";
    return;
  }
  // Animate card transition
  intro.style.transform = "scale(0.95)";
  intro.style.opacity = "0";
  setTimeout(() => {
    intro.classList.add("hidden");
    questionCard.classList.remove("hidden");
    questionCard.style.transform = "scale(0.95)";
    questionCard.style.opacity = "0";
    setTimeout(() => {
      questionCard.style.transform = "scale(1)";
      questionCard.style.opacity = "1";
    }, 50);
  }, 200);
}

function submitAnswer(answer) {
  const name = guestName.value;
  const formData = new FormData();
  formData.append("name", name);
  formData.append("answer", answer);

  const buttons = questionCard.querySelectorAll("button");
  buttons.forEach(btn => btn.disabled = true);

  fetch(scriptURL, { method: "POST", body: formData })
    .then(response => {
      if(response.ok){
        rsvpMessage.textContent = "Your response has been saved. Thank you!";
        rsvpMessage.style.color = "green";
      } else {
        rsvpMessage.textContent = "Problem saving. ❌";
        rsvpMessage.style.color = "red";
        buttons.forEach(btn => btn.disabled = false);
      }
    })
    .catch(error => {
      rsvpMessage.textContent = "Error: " + error.message;
      rsvpMessage.style.color = "red";
      buttons.forEach(btn => btn.disabled = false);
    });
}
</script>

</body>
</html>
